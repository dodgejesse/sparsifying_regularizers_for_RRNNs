description: An LM experiment using a rational recurrence model; baseline model (1-gram, 14.5M)
tasks:
  - name: testing_training
    spec:
      blueprint: roys-rr
      resultPath: /output
      requirements:
        gpuCount: 1
      datasetMounts:
        - datasetId: ptb_lm
          containerPath: /data
      env:
        PATTERN: "1-gram;1-gram"
        D_OUT: "1050;1050"
        EMB_SIZE: 655
        SEED: 1234
        LEARNED_STRUCTURE: none
        SEMIRING: plus_times
        IN_OUT_DROPOUT: 0.6
      args:
        - language_model/run_beaker_lm.sh
